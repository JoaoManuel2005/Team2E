{% extends 'romaccom/base.html' %}

{% block title %}Contact Us - RomAccom{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block content %}
<section class="contact-info">
    <div class="contact-section">
        <h2 class="contact-heading">
            <span class="material-icons">email</span>
            Contact email
        </h2>
        <p class="contact-text">contact@romaccom.co.uk</p>
    </div>
    
    <div class="contact-section">
        <h2 class="contact-heading">
            <span class="material-icons">location_on</span>
            Address
        </h2>
        <p class="contact-text address">
            RomAccom Ltd.
            123 University Avenue
            Glasgow, G12 8QQ
            Scotland, UK
        </p>
    </div>
</section>
{% endblock %}
