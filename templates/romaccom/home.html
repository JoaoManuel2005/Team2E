<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomAccom - Student Accommodation Reviews</title>
    <!-- Google Fonts for Material Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Material Design 3 inspired variables */
        :root {
            --md-primary: #6750A4;
            --md-primary-container: #EADDFF;
            --md-on-primary: #FFFFFF;
            --md-on-primary-container: #21005E;
            --md-secondary: #9A4FA7;
            --md-secondary-container: #F6EDFF;
            --md-on-secondary: #FFFFFF;
            --md-on-secondary-container: #35063C;
            --md-tertiary: #7D5260;
            --md-tertiary-container: #FFD8E4;
            --md-on-tertiary: #FFFFFF;
            --md-on-tertiary-container: #370B1E;
            --md-error: #B3261E;
            --md-background: #FFFBFE;
            --md-surface: #FFFBFE;
            --md-on-surface: #1C1B1F;
            --md-surface-variant: #E7E0EC;
            --md-on-surface-variant: #49454F;
            --md-outline: #79747E;
            --md-outline-variant: #CAC4D0;
            
            /* Elevation values */
            --md-elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.14);
            --md-elevation-2: 0 3px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12);
            --md-elevation-3: 0 10px 20px rgba(0,0,0,0.15), 0 3px 6px rgba(0,0,0,0.10);
            
            /* Spacing tokens based on 8dp grid */
            --md-space-1: 8px;
            --md-space-2: 16px;
            --md-space-3: 24px;
            --md-space-4: 32px;
            --md-space-5: 40px;
            --md-space-6: 48px;
            
            /* Border radius */
            --md-radius-small: 4px;
            --md-radius-medium: 12px;
            --md-radius-large: 16px;
            --md-radius-extra-large: 28px;
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-background);
            color: var(--md-on-surface);
            line-height: 1.6;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--md-space-2);
        }
        
        /* Typography */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.4;
        }
        
        h3 {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.4;
        }
        
        p {
            font-size: 1rem;
            font-weight: 400;
        }
        
        /* Header styles */
        .header {
            text-align: center;
            margin: var(--md-space-5) 0;
            padding: var(--md-space-3);
        }
        
        .app-icon {
            width: 96px;
            height: 96px;
            background-color: transparent; 
            border-radius: var(--md-radius-large);
            margin: 0 auto var(--md-space-3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--md-elevation-1);
            overflow: hidden; /* Added to ensure image stays within borders */
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the area properly */
        }

        .logo {
            color: var(--md-primary);
            margin-bottom: var(--md-space-1);
        }
        
        .tagline {
            color: var(--md-primary); 
            font-size: 1.2rem;
        }
        
        /* Main content layout */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: var(--md-space-4);
            gap: var(--md-space-3);
        }
        
        /* Search and auth section - center column */
        .center-column {
            flex: 0 0 calc(50% - var(--md-space-3));
            padding: 0 var(--md-space-2);
        }
        
        @media (max-width: 991px) {
            .center-column {
                flex: 0 0 100%;
                order: 1;
                margin-bottom: var(--md-space-4);
            }
        }
        
        /* Search bar */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto var(--md-space-5);
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: var(--md-space-2) var(--md-space-2) var(--md-space-2) var(--md-space-5);
            border: none;
            border-radius: var(--md-radius-extra-large);
            font-size: 1rem;
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface);
            box-shadow: var(--md-elevation-1);
            transition: box-shadow 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: var(--md-elevation-2);
            background-color: var(--md-surface);
            border: 1px solid var(--md-outline);
        }
        
        .search-icon {
            position: absolute;
            left: var(--md-space-2);
            top: 50%;
            transform: translateY(-50%);
            color: var(--md-on-surface-variant);
        }
        
        .search-icon .material-icons {
            font-size: 24px;
        }
        
        /* Authentication section */
        .auth-section {
            text-align: center;
            margin: var(--md-space-5) 0;
            padding: var(--md-space-3);
            background-color: var(--md-surface);
            border-radius: var(--md-radius-medium);
            box-shadow: var(--md-elevation-1);
        }
        
        .auth-title {
            margin-bottom: var(--md-space-3);
            color: var(--md-on-surface);
        }
        
        .btn {
            display: inline-block;
            padding: var(--md-space-1) var(--md-space-3);
            border-radius: var(--md-radius-extra-large);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            margin: var(--md-space-1);
            min-width: 120px;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--md-primary);
            color: var(--md-on-primary);
            box-shadow: var(--md-elevation-1);
        }
        
        .btn-primary:hover {
            background-color: var(--md-primary);
            box-shadow: var(--md-elevation-2);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--md-primary);
            border: 1px solid var(--md-outline);
        }
        
        .btn-outline:hover {
            background-color: var(--md-primary-container);
            color: var(--md-on-primary-container);
        }
        
        .auth-section p {
            margin: var(--md-space-2) 0;
            color: var (--md-on-surface-variant);
        }
        
        /* Side columns for lists */
        .side-column {
            flex: 0 0 calc(25% - var(--md-space-3));
        }
        
        @media (max-width: 991px) {
            .side-column {
                flex: 0 0 100%;
                margin-bottom: var(--md-space-4);
            }
            
            .side-column.left {
                order: 2;
            }
            
            .side-column.right {
                order: 3;
            }
        }
        
        /* Sections */
        .section {
            width: 100%;
            margin-bottom: var(--md-space-4);
            background-color: var(--md-surface);
            border-radius: var(--md-radius-medium);
            box-shadow: var(--md-elevation-1);
            overflow: hidden;
        }
        
        .section-header {
            padding: var(--md-space-2) var(--md-space-3);
            border-bottom: 1px solid var(--md-outline-variant);
            background-color: var(--md-primary-container);
        }
        
        .section-title {
            color: var(--md-on-primary-container);
            font-weight: 500;
        }
        
        /* Accommodations list */
        .accommodation-list {
            background-color: var(--md-surface);
        }
        
        .accommodation-item {
            padding: var(--md-space-2) var(--md-space-3);
            border-bottom: 1px solid var(--md-outline-variant);
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        
        .accommodation-item:last-child {
            border-bottom: none;
        }
        
        .accommodation-item:hover {
            background-color: var(--md-surface-variant);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: var(--md-space-6);
            padding-top: var(--md-space-3);
            border-top: 1px solid var(--md-outline-variant);
            width: 100%;
            color: var(--md-on-surface-variant);
        }
        
        .footer a {
            color: var(--md-primary);
            text-decoration: none;
            margin: 0 var(--md-space-2);
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .footer a:hover {
            color: var(--md-secondary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="app-icon">
                <img src="path-to-your-image.jpg" alt="RomAccom Logo"> <!-- Replace with your image -->
            </div>
            <h1 class="logo">RomAccom</h1>
            <p class="tagline">Did you fall in love with your accom?</p>
        </header>
        
        <div class="main-content">
            <!-- Left column - Trending -->
            <div class="side-column left">
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <span class="material-icons" style="vertical-align: middle; font-size: 20px; margin-right: 4px;">trending_up</span>
                            Trending
                        </h2>
                    </div>
                    <div class="accommodation-list">
                        <div class="accommodation-item">Item One</div>
                        <div class="accommodation-item">Item Two</div>
                        <div class="accommodation-item">Item Three</div>
                    </div>
                </section>
            </div>
            
            <!-- Center column - Search & Auth -->
            <div class="center-column">
                <div class="search-container">
                    <span class="search-icon">
                        <span class="material-icons">search</span>
                    </span>
                    <input type="text" class="search-input" placeholder="Discover student accommodations in Glasgow">
                </div>
                
                <div class="auth-section">
                    <h3 class="auth-title">To Leave a review</h3>
                    <a href="#" class="btn btn-primary">Log In</a>
                    <p>or</p>
                    <a href="#" class="btn btn-outline">Sign Up</a>
                </div>
            </div>
            
            <!-- Right column - Top Rated -->
            <div class="side-column right">
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <span class="material-icons" style="vertical-align: middle; font-size: 20px; margin-right: 4px;">star</span>
                            Top Rated
                        </h2>
                    </div>
                    <div class="accommodation-list">
                        <div class="accommodation-item">Item One</div>
                        <div class="accommodation-item">Item Two</div>
                        <div class="accommodation-item">Item Three</div>
                    </div>
                </section>
            </div>
        </div>
        
        <footer class="footer">
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About</a>
        </footer>
    </div>
</body>
</html>
